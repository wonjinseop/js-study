    //   return {total, average}
    // }

    // var results = calcNumbersTotalAndAverage(5,2,16,33,267);
    // console.log(results);

    function calcNumbersTotalAndAverage(...numbers) {
      var total = 0;
      for(var n of numbers) {
        total += n;
      }
      var avg = total / numbers.length;

      // 프로퍼티의 키를 생략하면 변수명이 키가 됩니다.
      return {
        total,
        average: avg
      };
    }

    var result = calcNumbersTotalAndAverage(90, 80, 100, 90, 77)
    console.log(`총합: ${result.total}, 평균: ${result.average}`);

  </script>
