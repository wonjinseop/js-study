  <script>

    const traders = [{
        trader: {
          name: "김철수",
          city: "대전",
        },
        year: 2023,
        value: 500000,
      },
      {
        trader: {
          name: "박영희",
          city: "서울",
        },
        year: 2022,
        value: 600000,
      },
      {
        trader: {
          name: "김철수",
          city: "대전",
        },
        year: 2022,
        value: 1200000,
      },
      {
        trader: {
          name: "박영희",
          city: "서울",
        },
        year: 2023,
        value: 650000,
      },
      {
        trader: {
          name: "뽀로로",
          city: "부산",
        },

        value: 800000,
      },
      {
        trader: {
          name: "루피",
          city: "대전",
        },
        year: 2022,
        value: 780000,
      },
    ];
    
    // 연습 1: 2022년에 발생한 모든 거래를 찾아
    // 거래자 정보(이름, 도시)를 배열에 매핑해주세요
    traders
      .filter(trade => trade.year === 2022)
      .map(trade => trade.trader)
      .forEach(t => console.log(t));

    // 연습 2: 거래자가 근무하는 모든 도시이름을 배열에 담아주세요.
    traders
      .map(traderCity => traderCity.trader.city)
      .forEach(tc => console.log(`거래자 근무 도시: ${tc}`))

    // 연습 3: 대전에 근무하는
    // 모든 거래자를 찾아 거래자정보(이름, 도시)를 배열에 매핑해주세요.
    traders
      .filter(ti => ti.trader.city === '대전')
      .map(ti => ti.trader)
      .forEach(t => console.log(t));

    // 연습 4: 모든 거래자의 이름을 배열에 모아주세요.
    traders
      .map(traderName => traderName.trader.name)
      .forEach(tn => console.log(`거래자 이름: ${tn}`));
      // const names = new Set(***) 중복 제거

    // 연습 5: 서울에 사는 거래자의 모든 거래액의 총합 출력.
    /*
    let total = 0;
    traders
      .filter(trade => trade.trader.city === '서울')
      .map(trade => trade.value)
      .forEach(tv => total += tv)
      // .forEach(tv => total += tv.value);
      console.log(total);
    */
  
    // reduce 함수: 배열을 반복해서 각 요소에 콜백함수를 적용한
    //              결과를 누적하는 함수
    /*
      array.reduce((누적값, 배열 요소) => 반복해서 실행할 내용(누적연산), acc의 초기값);
    */

    const total = traders
    .filter(trs => trs.trader.city === '서울')
    .reduce((acc, curr) => acc + curr.value, 0)

    console.log(`거래총액: ${total}원`);
