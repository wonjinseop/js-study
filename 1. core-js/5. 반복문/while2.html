<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    // 48 ~ 150사이의 정수 중 8의 배수만 출력해 보자.
    var n = 48; // begin
    /*
    while(n <= 150) { // end
      if(n % 8 === 0) {
        console.log(n);
      }
      n++; // step
    }
    */
    while (n <= 150) {
      console.log(n);
      n += 8;
    }

    console.log('---------------------------------------------');
    // 1000의 약수의 개수를 구하세요.
    var i = 0;
    var a = 1;
    while (a <= 1000) {
      if (1000 % a === 0) {
        i++;
      }
      a++;
    }

    console.log(`1000의 약수의 개수는 ${i}개`);

    console.log('-----------------------------------------------');

    /*
       # 사용자에게 구구단 단수를 입력받아서
       해당 단수의 구구단을 출력해 보세요.
       ex)
       
       구구단을 입력하세요: 4
       *** 구구단 4 단 ***
       4 x 1 = 4
       4 x 2 = 8
       4 x 3 = 12
       4 x 4 = 16 
       .
       .
       .
       4 x 9 = 36
     */
    var level = +prompt('구구단 단수를 입력하세요!')
    console.log (`*** 구구단 ${level} 단`);

    var m;
    var s = 1;
    while (s <= 9) {
      m = level * s;     
      console.log (`${level} X ${s} = ${m}`);
      
      s++;
    }


  </script>

</body>

</html>
